<div id="id02" class="modal_signup">
  <form class="modal-content-signup animate" action="/action_page.php">
    <div class="imgcontainer">
      <span
        onclick="document.getElementById('id02').style.display='none'"
        class="close-signup"
        title="Close Modal"
        >&times;</span
      >
    </div>
    <div class="signup-container">
      <h1>Sign Up</h1>
      <p><br />Please fill in this form to create an account.</p>
      <hr />
      <label for="email"><b>Email</b></label>
      <input
        class="signup_uname"
        type="text"
        placeholder="Enter Email"
        name="email"
        required
      />

      <label for="psw"><b>Password</b></label>
      <input
        class="signup_pword"
        type="password"
        placeholder="Enter Password"
        name="psw"
        required
      />

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input
        class="signup_pword"
        type="password"
        placeholder="Repeat Password"
        name="psw-repeat"
        required
      />

      <label>
        <input
          type="checkbox"
          checked="checked"
          name="remember"
          style="margin-bottom: 15px"
        />
        Remember me
      </label>

      <p>
        By creating an account you agree to our
        <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
      </p>

      <div class="clearfix">
        <button
          type="button"
          onclick="document.getElementById('id02').style.display='none'"
          class="btn-signup signup_cancelbtn"
        >
          Cancel
        </button>
        <button type="submit" class="btn-signup signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
